<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <title>Financiasl Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Financial Calculator</h1>
            <br>
            <h4>Enter Fields Here</h4>
            <div class="form">
                <form id="investForm" action="/" method="POST">
                    <label for="principal"> Principal Amount ($)</label>
                    <input type="number" name="principal" id="principal"> <br>
                    <label for="yoi"> Years of Investment</label>
                    <input type="number" name="yoi" id="yoi"> <br>
                    <label for="interest"> Percent of Interest (%)</label>
                    <input type="number" name="interest" id="interest"> <br>
                    <label for="contribution"> Contribution/Expenses Per Compounding Period ($)</label>
                    <input type="number" name="contribution" id="contribution"> <br>
                    <label>Compound...</label>
                    <select id="compound" name="compound" form="investForm">
                        <option value=1>Annually</option>
                        <option value=2>Semiannually</option>
                        <option value=4>Quarterly</option>
                        <option value=12>Monthly</option>
                    </select> <br>
                    <input id="submit" type="submit" value="Submit">
            </form>
                
            </div>
            <div class="output">

            <img class="plot" src="data:image/png;base64, {{entry.plot_data}}" >
            <table id="csvTable">
                {% for row in entry.csv_data.split('\n') %}
                    <tr>
                        {% for cell in row.split(',') %}                           
                                <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            </div>

            <![endif]-->

            </script>
        </div>
    </body>
</html>
